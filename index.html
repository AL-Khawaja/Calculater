<!DOCTYPE html>
<html>
  <head>
    <title>GPA Calculator</title>
  </head>
  <body>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <div class="Calculater-box">

        <h2>GPA Calculator</h2>

        <form>
            <div class="input-box">
                <input type="text" id="current-gpa" name="current-gpa" pattern="[0-9\.]+" required><br>
                <label for="current-gpa">Current GPA:</label>
            </div>
            <br><br>
            <div class="input-box">
                <input type="text" id="passed-credits" name="passed-credits" pattern="[0-9\.]+" required><br>
                <label for="passed-credits">Number of Passed Credits:</label>
            </div>
            <br><br>
            <div class="input-box">
                <input type="text" id="all-credits" name="all-credits" pattern="[0-9\.]+" required><br>
                <label for="all-credits">Number of All Credits:</label>
            </div>
            <br><br>

            <div class="input-box">
                <input type="text" id="expected-gpa" name="expected-gpa" pattern="[0-9\.]+" required><br>
                <label for="expected-gpa">Expected GPA:</label>
            </div>
          <a href="#" onclick="calculateGPA()">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Calculate
          </a>

        </form>

    </div>

  </body>
</html>
